<!Doctypehtml>
<html>
<head>
    
<title> rock paper scissors app </title>
<link rel="stylesheet" href="rps.css">
    
</head>
    
<body>
    <h1> welcome to the rock papper scissors application </h1>
    
<div class = "rps">
    <h2>Rock</h2>
    <input id="rock" type="image" src="rock.png"></input>
</div>
<div class = "rps">
    <h2>Paper</h2>
    <input id="paper" type="image" src="paper%20hand.png"></input>
</div>
<div class = "rps">
    <h2>scissors</h2>
    <input id="scissors" type="image" src="scissors%20hand.png"></input>
</div> 
<div class="Uscore">
    <label>User score</label>
    <br>
    <textarea placeholder="0" disabled id="userscore" name="userscore"></textarea>
</div>
<div class="Cscore">
        <label>computer score</label>
    <br>
        <textarea placeholder="0" disabled id="comscore" name="comscore"></textarea>
</div>  
<div class="results">
</div>
<script>
 // score variables
var usersScore = 0;
var computersScore = 0;
//user selections
var picks = ['rock', 'paper', 'scissors'];
//function that gets a random element from the array
function computerplay(){
var cp = picks[(Math.random()*picks.length)|0];
    return cp;
}

//function that compares what the user enters and the random string the computer gets and determines if you win, lose, or draw
function playRound(e) {
let computerselection = computerplay();
let playerSelection = e.target.id;
var results = document.querySelector('.results')
   if(playerSelection == 'rock' && computerselection == 'scissors')
    {
        usersScore++;
        uscore.innerHTML = usersScore;
        results.textContent ='you win!' + ' ' + playerSelection +' '+ 'beat' +' '+computerselection;
    }
     if(playerSelection == 'paper' && computerselection == 'rock')
    {
        usersScore++;
         uscore.innerHTML = usersScore;
        results.textContent = 'you win!' + ' ' + playerSelection +' '+ 'beat' +' '+computerselection;
    }
     if(playerSelection == 'scissors' && computerselection == 'paper')
    {
        usersScore++;
         uscore.innerHTML = usersScore;
         results.textContent ='you win!' + ' ' + playerSelection +' '+ 'beat' +' '+computerselection;
    }
     if(playerSelection == 'rock' && computerselection == 'paper')
    {
        computersScore++;
         cscore.innerHTML = computersScore;
         results.textContent ='you lose!' + ' ' + computerselection +' '+ 'beat' +' '+playerSelection;
    }
    if(playerSelection == 'paper' && computerselection == 'scissors')
    {
        computersScore++;
         cscore.innerHTML = computersScore;
        results.textContent ='you lose!' + ' ' + computerselection +' '+ 'beat' +' '+playerSelection;
    }
    if(playerSelection == 'scissors' && computerselection == 'rock')
    {
        computersScore++;
         cscore.innerHTML = computersScore;
        results.textContent ='you lose!' + ' ' + computerselection +' '+ 'beat' +' '+playerSelection;
    }
    if (playerSelection == computerselection)
        {
            results. textContent = 'That a draw!'
        }
    }

var gameButtons = document.querySelectorAll('input');
    gameButtons.forEach((input) => {
    input.addEventListener('click', playRound);
    });
var uscore = document.getElementById("userscore");
    
var cscore = document.getElementById("comscore");
    
if(usersScore = 5)
    {
        alert('you win yeah!');
    }
    
</script>
